<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Recomendaci√≥n para Resumenes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;500;800&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Ingresa un resumen a evaluar</h1>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="tab">
                <button class="tablinks" onclick="openmodel(event, 'deBerta')" id="defaultOpen">deBerta</button>
                <button class="tablinks" onclick="openmodel(event, 'LSTM')">LSTM</button>
            </div>

            <div id="deBerta" class="tabcontent">
                <div class="col-lg-12 text-center">
                    <form method="post" action="/process_text_deberta">
                        <textarea class="text_form" id="input_text" name="input_text" rows="4" cols="50"></textarea>
                        <input class="button" type="submit" value="Evaluar" />
                    </form>
                </div>
            </div>

            <div id="LSTM" class="tabcontent">
                <div class="col-lg-12 text-center">
                    <form method="post" action="/process_text_lstm">
                        <textarea class="text_form" id="input_text" name="input_text" rows="4" cols="50"></textarea>
                        <input class="button" type="submit" value="Evaluar" />
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>

    <script>
        function openmodel(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
